    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        hamburger.addEventListener('click', () => { navMenu.classList.toggle('active'); });
        
        const questions = [
            { question: "घन निकालने के लिए 'यावदूनम्' सूत्र का उपयोग करके, 104³ क्या है?", options: ["1124864", "1124884", "1134864", "1125864"], answer: "1124864", explanation: "आधार 100, अधिशेष 4 है। भाग 1: 104 + 2×(अधिशेष) = 104+8=112। भाग 2: 3×(अधिशेष)² = 3×16=48। भाग 3: (अधिशेष)³ = 4³=64। इन्हें मिलाएं: 1124864।" },
            { question: "'विलोकनम्' और 'द्वन्द्व योग' विधियों का उपयोग करके 5329 का वर्गमूल क्या है?", options: ["63", "77", "83", "73"], answer: "73", explanation: "अंतिम अंक 9 है, इसलिए मूल का अंतिम अंक 3 या 7 है। पहला भाग 53 है। इसके नीचे निकटतम पूर्ण वर्ग 49 (7²) है। तो पहला अंक 7 है। उत्तर या तो 73 है या 77। एक त्वरित जांच (70²=4900) से पता चलता है कि 5329, 4900 के करीब है, इसलिए 73 सही है।" },
            { question: "'ऊर्ध्व तिर्यग्भ्याम्' (3-अंकीय गुणा) का उपयोग करके 123 x 321 की गणना करें।", options: ["39483", "38483", "39583", "39473"], answer: "39483", explanation: "इस बहु-चरणीय प्रक्रिया में 5 चरण शामिल हैं: लंबवत, तिरछे (2 अंक), केंद्र में तिरछे (3 अंक), तिरछे (2 अंक), और लंबवत। चरणों से प्राप्त होता है: 3, 8, 14, 8, 3। हासिल लेने पर 39483 प्राप्त होता है।" },
            { question: "सूत्र 'शून्यं साम्यसमुच्चये' का उपयोग मुख्य रूप से किस संदर्भ में एक अवलोकन के रूप में किया जाता है?", options: ["सामान्य गुणन", "द्विघात समीकरणों में मूलों की प्रकृति का पता लगाना", "विशेष प्रकार के रैखिक समीकरणों को हल करना", "घन की गणना"], answer: "विशेष प्रकार के रैखिक समीकरणों को हल करना", explanation: "इसका अर्थ है 'जब योग समान हो, तो वह योग शून्य होता है'। इसका उपयोग (x+3)+(x+5) = (x+2)+(x+6) जैसे समीकरणों को शीघ्रता से हल करने के लिए किया जाता है, जहाँ दोनों पक्षों पर स्वतंत्र पदों का योग बराबर होता है।" },
            { question: "विभाजन के लिए 'परावर्त्य योजयेत्' का उपयोग करके, 2435 ÷ 112 क्या है?", options: ["भागफल: 21, शेषफल: 83", "भागफल: 22, शेषफल: 83", "भागफल: 21, शेषफल: 93", "भागफल: 21, शेषफल: -83"], answer: "भागफल: 21, शेषफल: 83", explanation: "आधार 100। भाजक 112। अधिशेष '12' को '-1' और '-2' में बदलें। विभाजन प्रक्रिया से 21 का भागफल और 83 का अंतिम शेषफल प्राप्त होता है।" },
            { question: "'यावदूनं तावदूनीकृत्य वर्गं च योजयेत्' का उपयोग करके 997² की गणना करें।", options: ["994009", "994019", "984009", "994006"], answer: "994009", explanation: "सूत्र का अर्थ है 'जितनी कमी हो, उतनी ही कम करें और कमी का वर्ग स्थापित करें'। आधार 1000। कमी 3 है। बायां भाग: 997-3=994। दायां भाग: 3²=009 (आधार 1000 के लिए 3 अंक होने चाहिए)। परिणाम: 994009।" },
            { question: "'अनुरूप्येण' सूत्र का उपयोग करके 23 का घन क्या है?", options: ["12167", "12177", "13167", "12267"], answer: "12167", explanation: "अनुपात 2:3 है। 2³=8 से शुरू करते हुए 4 कॉलम बनाएं। फिर 8×(3/2)=12, 12×(3/2)=18, 18×(3/2)=27। बीच के दो को दोगुना करें: 24, 36। दाएं से बाएं हासिल के साथ जोड़ें: 12167।" },
            { question: "वैदिक सिद्धांतों का उपयोग करके x के लिए हल करें: 13x + 9 = 9x + 13.", options: ["x = 0", "x = 2", "x = 1", "x = -1"], answer: "x = 1", explanation: "'परावर्त्य योजयेत्' का उपयोग। x-गुणांकों का अंतर 13-9=4 है। स्थिर पदों का अंतर 13-9=4 है। समाधान इन अंतरों का अनुपात है: x = 4/4 = 1।" },
            { question: "एक सामान्य विभाजन विधि (सीधा विभाजन) के रूप में 'ऊर्ध्व तिर्यग्भ्याम्' का उपयोग करके, 432 ÷ 23 क्या है?", options: ["भागफल: 18, शेषफल: 18", "भागफल: 18, शेषफल: 20", "भागफल: 17, शेषफल: 18", "भागफल: 18, शेषफल: 22"], answer: "भागफल: 18, शेषफल: 18", explanation: "यह सबसे सामान्य लेकिन जटिल विभाजन विधि है, जिसमें विभाजन और तिरछे-गुणन के चरण शामिल हैं। प्रक्रिया सही ढंग से 18 का भागफल और 18 का शेषफल देती है।" },
            { question: "सूत्र 'सोपान्त्यद्वयमन्त्यम्' 1/x का मान ज्ञात करने से संबंधित है जब x किस अंक में समाप्त होता है?", options: ["1", "5", "9", "3"], answer: "9", explanation: "इस सूत्र का अर्थ है 'अंतिम और उपांत्य का दोगुना'। यह उन भिन्नों के आवर्ती दशमलव रूप को खोजने के लिए एक विशिष्ट तकनीक है जहां हर 9 में समाप्त होने वाली संख्या है।" }
        ];

        let currentQuestionIndex = 0, score = 0;
        const questionTextElement = document.getElementById('question-text'), optionsContainer = document.getElementById('options-container'), feedbackContainer = document.getElementById('feedback-container'), currentQuestionNum = document.getElementById('current-question-num'), totalQuestions = document.getElementById('total-questions'), nextActionButton = document.getElementById('next-action-btn'), quizContent = document.getElementById('quiz-content'), resultScreen = document.getElementById('result-screen'), finalScore = document.getElementById('final-score');
        totalQuestions.textContent = questions.length;
        function loadQuestion() { const q = questions[currentQuestionIndex]; if (!q) return; currentQuestionNum.textContent = currentQuestionIndex + 1; questionTextElement.textContent = q.question; optionsContainer.innerHTML = ''; feedbackContainer.style.display = 'none'; nextActionButton.style.display = 'none'; q.options.forEach(option => { const label = document.createElement('label'), input = document.createElement('input'); input.type = 'radio'; input.name = 'quiz-option'; input.value = option; input.addEventListener('change', () => handleOptionSelect(option)); label.appendChild(input); label.appendChild(document.createTextNode(option)); optionsContainer.appendChild(label); }); }
        function handleOptionSelect(selectedValue) { optionsContainer.querySelectorAll('input').forEach(input => { input.disabled = true; input.parentElement.classList.add('disabled'); }); const q = questions[currentQuestionIndex]; const isCorrect = selectedValue === q.answer; if (isCorrect) score++; optionsContainer.querySelectorAll('label').forEach(label => { if (label.querySelector('input').value === q.answer) { label.classList.add('correct'); } else if (label.querySelector('input').value === selectedValue) { label.classList.add('wrong'); } }); feedbackContainer.innerHTML = `<p class="explanation-heading">${isCorrect ? 'सही! 🎉' : 'गलत! सही उत्तर था: ' + q.answer}</p><p class="explanation-text">${q.explanation}</p>`; feedbackContainer.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`; feedbackContainer.style.display = 'block'; setTimeout(() => { if (currentQuestionIndex < questions.length - 1) { nextActionButton.textContent = 'अगला प्रश्न'; } else { nextActionButton.textContent = 'क्विज़ सबमिट करें'; } nextActionButton.style.display = 'block'; }, 1500); }
        function handleNextAction() { if (currentQuestionIndex < questions.length - 1) { currentQuestionIndex++; loadQuestion(); } else { showResultScreen(); } }
        function showResultScreen() { quizContent.style.display = 'none'; resultScreen.style.display = 'block'; finalScore.textContent = `${score}/${questions.length}`; }
        nextActionButton.addEventListener('click', handleNextAction);
        loadQuestion();
    </script>
