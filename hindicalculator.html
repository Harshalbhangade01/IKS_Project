<head>
    <meta charset="UTF-8">

    <style>
        :root { --dark-bg: #120118; --primary-purple: #8A2BE2; --light-purple: #c58af9; --glow-color: rgba(138, 43, 226, 0.75); --text-color: #f0f0f0; --header-height: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans Devanagari', 'Poppins', sans-serif; background-color: var(--dark-bg); background-image: linear-gradient(315deg, #1a0226 0%, #000000 74%); color: var(--text-color); min-height: 100vh; padding-top: var(--header-height); display: flex; flex-direction: column; }
        body::before { content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, rgba(138, 43, 226, 0) 60%); animation: rotateGlow 20s linear infinite; z-index: -1; }
        @keyframes rotateGlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; }
        header { background: rgba(18, 1, 24, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(138, 43, 226, 0.3); position: fixed; top: 0; left: 0; width: 100%; z-index: 100; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; height: var(--header-height); }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--text-color); text-decoration: none; text-shadow: 0 0 5px var(--glow-color); }
        .logo i { color: var(--primary-purple); margin-right: 0.5rem; }
        .nav-menu { display: flex; list-style-type: none; gap: 2rem; }
        .nav-link { color: var(--text-color); text-decoration: none; }
        .nav-link.active { color: var(--light-purple); }
        .hamburger { display: none; cursor: pointer; font-size: 1.5rem; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 4rem 0; }
        .calculator-container { width: 100%; max-width: 400px; }
        .main-heading { font-family: 'Orbitron', sans-serif; text-align: center; font-size: 2.5rem; color: var(--light-purple); text-shadow: 0 0 15px var(--glow-color); margin-bottom: 2rem; }
        .calculator-body { background: rgba(26, 2, 38, 0.7); border: 2px solid var(--primary-purple); border-radius: 20px; padding: 1.5rem; box-shadow: 0 0 40px var(--glow-color); backdrop-filter: blur(10px); }
        .calculator-display { background: #000; border: 1px solid var(--primary-purple); border-radius: 10px; padding: 1rem; margin-bottom: 1.5rem; text-align: right; font-family: 'Orbitron', sans-serif; word-wrap: break-word; word-break: break-all; }
        .previous-operand { color: rgba(255, 255, 255, 0.6); font-size: 1rem; min-height: 24px; }
        .current-operand { color: white; font-size: 2.5rem; min-height: 48px; }
        .calculator-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; }
        .calculator-buttons button { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; padding: 1rem 0; background: rgba(18, 1, 24, 0.6); color: var(--text-color); border: 1px solid var(--primary-purple); border-radius: 10px; cursor: pointer; transition: all 0.2s ease; }
        .calculator-buttons button:hover { background: var(--primary-purple); box-shadow: 0 0 15px var(--glow-color); }
        .calculator-buttons button:active { transform: scale(0.95); }
        .span-two { grid-column: span 2; }
        .operator { color: var(--light-purple); }
        .equals { background: var(--primary-purple); }
        .equals:hover { background: var(--light-purple); }
        #explanation-panel { background: rgba(26, 2, 38, 0.7); border: 1px solid var(--primary-purple); border-radius: 15px; margin-top: 2rem; padding: 1.5rem; display: none; text-align: left; }
        #explanation-panel h3 { font-family: 'Orbitron', sans-serif; color: var(--light-purple); margin-bottom: 1rem; border-bottom: 1px solid var(--primary-purple); padding-bottom: 0.5rem; }
        #explanation-panel p { line-height: 1.7; margin-bottom: 0.5rem; font-size: 1.1rem; }
        #explanation-panel code { font-family: 'Courier New', Courier, monospace; background: #000; padding: 0.2rem 0.5rem; border-radius: 5px; color: var(--light-purple); }
        footer { background: rgba(18, 1, 24, 0.9); padding: 2.5rem 0; border-top: 1px solid rgba(138, 43, 226, 0.3); color: #ccc; }
        .footer-content { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 2rem; }
        .footer-column { flex: 1; min-width: 200px; }

.language-switcher {

}

        margin: 0;
    }

        font-size: 0.9rem;
    }
}
        .footer-column h3 { color: var(--light-purple); margin-bottom: 1rem; font-family: 'Orbitron', sans-serif; }
        .footer-links { list-style: none; }
        .footer-links li { margin-bottom: 0.75rem; }
        .footer-links a { color: #ccc; text-decoration: none; transition: color 0.3s ease; }
        .footer-links a:hover { color: var(--primary-purple); }
        @media (max-width: 768px) { .nav-menu { position: fixed; left: -100%; top: var(--header-height); flex-direction: column; background: #1a0226; width: 100%; text-align: center; transition: left 0.3s ease; gap: 0; } .nav-menu.active { left: 0; } .nav-item { border-bottom: 1px solid rgba(138, 43, 226, 0.2); } .nav-link { display: block; padding: 1.5rem; } .hamburger { display: block; } }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <a href="home.html" class="logo"><i class="fas fa-square-root-alt"></i> तनाव मुक्त गणित</a>
            <div class="language-switcher">
    <a href="cal.html">English</a>
</div>
            <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="home.html" class="nav-link">होम</a></li>
                <li class="nav-item"><a href="hindiformula.html" class="nav-link">सूत्र</a></li>
                <li class="nav-item"><a href="hindigame.html" class="nav-link">गेम</a></li>
                <li class="nav-item"><a href="hindicalculator.html" class="nav-link active">कैलकुलेटर</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator-container">
                <h1 class="main-heading">वैदिक कैलकुलेटर</h1>
                <div class="calculator-body">
                    <div class="calculator-display">
                        <div class="previous-operand" data-previous-operand></div>
                        <div class="current-operand" data-current-operand></div>
                    </div>
                    <div class="calculator-buttons">
                        <button class="span-two" data-all-clear>AC</button>
                        <button data-delete>DEL</button>
                        <button class="operator" data-operation>÷</button>
                        <button data-number>1</button>
                        <button data-number>2</button>
                        <button data-number>3</button>
                        <button class="operator" data-operation>×</button>
                        <button data-number>4</button>
                        <button data-number>5</button>
                        <button data-number>6</button>
                        <button class="operator" data-operation>+</button>
                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                        <button class="operator" data-operation>-</button>
                        <button data-number>.</button>
                        <button data-number>0</button>
                        <button class="span-two equals" data-equals>=</button>
                    </div>
                </div>
                <div id="explanation-panel">
                    <h3 id="explanation-title"></h3>
                    <div id="explanation-content"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>तनाव मुक्त गणित</h3>
                    <p>वेदों से प्राचीन गणितीय तकनीकें जो जटिल गणनाओं को सरल बनाती हैं।</p>
                </div>
                <div class="footer-column">
                    <h3>अन्वेषण करें</h3>
                    <ul class="footer-links">
                        <li><a href="home.html">होम</a></li>
                        <li><a href="hindiformula.html">सूत्र</a></li>
                        <li><a href="hindigame.html">गेम</a></li>
                        <li><a href="hindicalculator.html">कैलकुलेटर</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        hamburger.addEventListener('click', () => navMenu.classList.toggle('active'));

        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.explanationPanel = document.getElementById('explanation-panel');
                this.explanationTitle = document.getElementById('explanation-title');
                this.explanationContent = document.getElementById('explanation-content');
                this.clear();
            }
            clear() { this.currentOperand = ''; this.previousOperand = ''; this.operation = undefined; this.explanationPanel.style.display = 'none'; }
            delete() { this.currentOperand = this.currentOperand.toString().slice(0, -1); }
            appendNumber(number) { if (number === '.' && this.currentOperand.includes('.')) return; this.currentOperand = this.currentOperand.toString() + number.toString(); }
            chooseOperation(operation) { if (this.currentOperand === '') return; if (this.previousOperand !== '') { this.compute(); } this.operation = operation; this.previousOperand = this.currentOperand; this.currentOperand = ''; }
            vedicMultiply(num1Str, num2Str) {
                if (num1Str.length === 2 && num2Str.length === 2) {
                    const a = parseInt(num1Str[0]), b = parseInt(num1Str[1]), c = parseInt(num2Str[0]), d = parseInt(num2Str[1]);
                    const step1_val = b * d, step2_val = (a * d) + (b * c), step3_val = a * c;
                    const right = step1_val % 10, carry1 = Math.floor(step1_val / 10);
                    const middle_sum = step2_val + carry1, middle = middle_sum % 10, carry2 = Math.floor(middle_sum / 10);
                    const left = step3_val + carry2;
                    const result = parseInt(`${left}${middle}${right}`);
                    this.explanationTitle.innerText = `वैदिक विधि: ${num1Str} × ${num2Str} (ऊर्ध्व तिर्यग्भ्याम्)`;
                    this.explanationContent.innerHTML = `
                        <p>यह गुणा 'लंबवत और तिरछे' विधि का उपयोग करता है।</p>
                        <p><b>चरण 1 (लंबवत दाएँ):</b> सबसे दाएँ अंकों को गुणा करें। <code>${b} × ${d} = ${step1_val}</code>। <code>${right}</code> लिखें और <code>${carry1}</code> हासिल लें।</p>
                        <p><b>चरण 2 (तिरछे):</b> तिरछे गुणा करें और जोड़ें। <code>(${a}×${d}) + (${b}×${c}) = ${a*d} + ${b*c} = ${step2_val}</code>। हासिल जोड़ें: <code>${step2_val} + ${carry1} = ${middle_sum}</code>। <code>${middle}</code> लिखें और <code>${carry2}</code> हासिल लें।</p>
                        <p><b>चरण 3 (लंबवत बाएँ):</b> सबसे बाएँ अंकों को गुणा करें। <code>${a} × ${c} = ${step3_val}</code>। हासिल जोड़ें: <code>${step3_val} + ${carry2} = ${left}</code>।</p>
                        <p><b>परिणाम:</b> अंकों को बाएं से दाएं मिलाने पर <code>${result}</code> मिलता है।</p>
                    `;
                    this.explanationPanel.style.display = 'block';
                    return result;
                }
                this.explanationPanel.style.display = 'none';
                return parseFloat(num1Str) * parseFloat(num2Str);
            }
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+': computation = prev + current; this.explanationPanel.style.display = 'none'; break;
                    case '-': computation = prev - current; this.explanationPanel.style.display = 'none'; break;
                    case '×': computation = this.vedicMultiply(this.previousOperand, this.currentOperand); break;
                    case '÷': computation = prev / current; this.explanationPanel.style.display = 'none'; break;
                    default: return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) { integerDisplay = ''; } else { integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 }); }
                if (decimalDigits != null) { return `${integerDisplay}.${decimalDigits}`; } else { return integerDisplay; }
            }
            updateDisplay() {
                this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }
        const numberButtons = document.querySelectorAll('[data-number]'), operationButtons = document.querySelectorAll('[data-operation]'), equalsButton = document.querySelector('[data-equals]'), deleteButton = document.querySelector('[data-delete]'), allClearButton = document.querySelector('[data-all-clear]'), previousOperandTextElement = document.querySelector('[data-previous-operand]'), currentOperandTextElement = document.querySelector('[data-current-operand]');
        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);
        numberButtons.forEach(button => { button.addEventListener('click', () => { calculator.appendNumber(button.innerText); calculator.updateDisplay(); }); });
        operationButtons.forEach(button => { button.addEventListener('click', () => { calculator.chooseOperation(button.innerText); calculator.updateDisplay(); }); });
        equalsButton.addEventListener('click', button => { calculator.compute(); calculator.updateDisplay(); });
        allClearButton.addEventListener('click', button => { calculator.clear(); calculator.updateDisplay(); });
        deleteButton.addEventListener('click', button => { calculator.delete(); calculator.updateDisplay(); });
    </script>
</body>
